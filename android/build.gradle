buildscript {
    repositories {
        jcenter()
        maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
        maven { url 'https://adcolony.bintray.com/AdColony' }
        maven { url 'https://tapjoy.bintray.com/maven' }
        maven { url 'https://jitpack.io' }

    }

    dependencies {
        // Matches the RN Hello World template
        // https://github.com/facebook/react-native/blob/1e8f3b11027fe0a7514b4fc97d0798d3c64bc895/local-cli/templates/HelloWorld/android/build.gradle#L8
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

def DEFAULT_COMPILE_SDK_VERSION = 27
def DEFAULT_BUILD_TOOLS_VERSION = "27.0.3"
def DEFAULT_MIN_SDK_VERSION = 16
def DEFAULT_TARGET_SDK_VERSION = 27

android {
  compileSdkVersion safeExtGet('compileSdkVersion', DEFAULT_COMPILE_SDK_VERSION)
  buildToolsVersion safeExtGet('buildToolsVersion', DEFAULT_BUILD_TOOLS_VERSION)

  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', DEFAULT_MIN_SDK_VERSION)
    targetSdkVersion safeExtGet('targetSdkVersion', DEFAULT_TARGET_SDK_VERSION)
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
  }
}

repositories {
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        // Matches the RN Hello World template
        // https://github.com/facebook/react-native/blob/1e8f3b11027fe0a7514b4fc97d0798d3c64bc895/local-cli/templates/HelloWorld/android/build.gradle#L21
        url "$projectDir/../node_modules/react-native/android"
    }
    mavenCentral()
    google()
    maven { url 'https://jitpack.io' }
    maven { url 'https://adcolony.bintray.com/AdColony' }
    maven { url 'https://tapjoy.bintray.com/maven' }
    maven { url 'https://chartboostmobile.bintray.com/Chartboost' }
    maven { url 'https://dl.bintray.com/ironsource-mobile/android-sdk'}
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    implementation('com.mopub:mopub-sdk:+@aar') {
        transitive = true
    }

    // AdColony
    implementation 'com.adcolony:sdk:4.1.4'
    implementation 'com.mopub.mediation:adcolony:4.1.4.2'

    // AppLovin
    implementation 'com.applovin:applovin-sdk:9.12.8'
    implementation 'com.mopub.mediation:applovin:9.12.8.0'

    // Chartboost
    implementation 'com.chartboost:chartboost-sdk:8.0.3'
    implementation 'com.mopub.mediation:chartboost:8.0.3.0'

    // Facebook Audience Network
    implementation 'com.facebook.android:audience-network-sdk:5.10.0'
    implementation 'com.mopub.mediation:facebookaudiencenetwork:5.10.0.0'

    // Google (AdMob & Ad Manager)
    implementation 'com.google.android.gms:play-services-ads:19.2.0'
    implementation 'com.mopub.mediation:admob:19.2.0.1'

    // Mintegral
    implementation 'com.mintegral.msdk:mtgbanner:14.2.01'
    implementation 'com.mintegral.msdk:interstitialvideo:14.2.01'
    implementation 'com.mintegral.msdk:videojs:14.2.01'
    implementation 'com.mintegral.msdk:nativeex:14.2.01'
    implementation 'com.mintegral.msdk:mtgjscommon:14.2.01'
    implementation 'com.mintegral.msdk:playercommon:14.2.01'
    implementation 'com.mintegral.msdk:reward:14.2.01'
    implementation 'com.mintegral.msdk:videocommon:14.2.01'
    implementation 'com.mintegral.msdk:common:14.2.01'
    implementation 'com.mintegral.msdk:mtgnative:14.2.01'
    implementation 'com.mintegral.msdk:mtgbid:14.2.01'
    implementation 'com.mopub.mediation:mintegral:14.2.01.0'

    // Tapjoy
    implementation 'com.tapjoy:tapjoy-android-sdk:12.6.0@aar'
    implementation 'com.mopub.mediation:tapjoy:12.6.0.0'

    // Unity Ads
    implementation 'com.unity3d.ads:unity-ads:3.4.6'
    implementation 'com.mopub.mediation:unityads:3.4.6.0'

    // Vungle
    implementation 'com.vungle:publisher-sdk-android:6.7.0'
    implementation 'com.mopub.mediation:vungle:6.7.0.0'

    // ironSource
    implementation 'com.ironsource.sdk:mediationsdk:6.17.0'
    implementation 'com.mopub.mediation:ironsource:6.17.0.0'
}

def configureReactNativePom(def pom) {
    def packageJson = new groovy.json.JsonSlurper().parseText(file('../package.json').text)

    pom.project {
        name packageJson.title
        artifactId packageJson.name
        version = packageJson.version
        group = "com.reactlibrary"
        description packageJson.description
        url packageJson.repository.baseUrl

        licenses {
            license {
                name packageJson.license
                url packageJson.repository.baseUrl + '/blob/master/' + packageJson.licenseFilename
                distribution 'repo'
            }
        }
    }
}

afterEvaluate { project ->

    task androidJavadoc(type: Javadoc) {
        source = android.sourceSets.main.java.srcDirs
        classpath += files(android.bootClasspath)
        classpath += files(project.getConfigurations().getByName('compile').asList())
        include '**/*.java'
    }

    task androidJavadocJar(type: Jar, dependsOn: androidJavadoc) {
        classifier = 'javadoc'
        from androidJavadoc.destinationDir
    }

    task androidSourcesJar(type: Jar) {
        classifier = 'sources'
        from android.sourceSets.main.java.srcDirs
        include '**/*.java'
    }

    android.libraryVariants.all { variant ->
        def name = variant.name.capitalize()
        task "jar${name}"(type: Jar, dependsOn: variant.javaCompile) {
            from variant.javaCompile.destinationDir
        }
    }

    artifacts {
        archives androidSourcesJar
        archives androidJavadocJar
    }

    task installArchives(type: Upload) {
        configuration = configurations.archives
        repositories.mavenDeployer {
            // Deploy to react-native-event-bridge/maven, ready to publish to npm
            repository url: "file://${projectDir}/../android/maven"

            configureReactNativePom pom
        }
    }
}
